# Integration: full-system combines DRV2605 + BlackBerry trackpad
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y
CONFIG_TEST_LOGGING_DEFAULTS=y

# Core subsystems
CONFIG_INPUT=y
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_GPIO=y

# Emulation support
CONFIG_I2C_EMUL=y
CONFIG_SPI_EMUL=y
CONFIG_GPIO_EMUL=y
CONFIG_EMUL=y

# Enable custom drivers
CONFIG_DRV2605=y
CONFIG_BLACKBERRY_TRACKPAD=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_SHOW_COLOR=n

# Runtime
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=1024
CONFIG_BOOT_BANNER=n

