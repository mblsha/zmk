# Trackpad Basic Test Configuration
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y
CONFIG_TEST_LOGGING_DEFAULTS=y

# Core subsystems
CONFIG_INPUT=y
CONFIG_SPI=y  
CONFIG_GPIO=y
CONFIG_I2C=y

# Emulation support for testing
CONFIG_SPI_EMUL=y
CONFIG_GPIO_EMUL=y
CONFIG_EMUL=y

# Enable BlackBerry trackpad driver
CONFIG_BLACKBERRY_TRACKPAD=y

# Input processing chain
CONFIG_ZMK_INPUT_PROCESSOR_SCALER=y
CONFIG_ZMK_INPUT_PROCESSOR_TEMP_LAYER=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_SHOW_COLOR=n

# Async safety - adequate stack size
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=1024

# Test-specific settings
CONFIG_BOOT_BANNER=n