# Test configuration
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# Enable drivers under test
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_GPIO=y
CONFIG_INPUT=y
CONFIG_DRV2605=y
CONFIG_BLACKBERRY_TRACKPAD=y

# Enable emulated devices for testing
CONFIG_I2C_EMUL=y
CONFIG_SPI_EMUL=y
CONFIG_GPIO_EMUL=y
CONFIG_EMUL=y

# Logging
CONFIG_LOG=y
CONFIG_DRV2605_LOG_LEVEL_DBG=y