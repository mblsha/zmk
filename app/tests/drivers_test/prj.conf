# Test configuration
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y
CONFIG_TEST_LOGGING_DEFAULTS=y

# Enable core drivers for testing
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_GPIO=y
CONFIG_INPUT=y

# Enable emulated devices for testing
CONFIG_I2C_EMUL=y
CONFIG_SPI_EMUL=y
CONFIG_GPIO_EMUL=y
CONFIG_EMUL=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Custom drivers - explicitly disabled until ready
CONFIG_DRV2605=n
CONFIG_BLACKBERRY_TRACKPAD=n