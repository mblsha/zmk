# Test configuration
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y
CONFIG_TEST_LOGGING_DEFAULTS=y

# Enable drivers under test
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_GPIO=y
CONFIG_INPUT=y
CONFIG_DRV2605=y
CONFIG_BLACKBERRY_TRACKPAD=y

# Enable emulated devices for testing
CONFIG_I2C_EMUL=y
CONFIG_SPI_EMUL=y
CONFIG_GPIO_EMUL=y
CONFIG_EMUL=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_DRV2605_LOG_LEVEL_DBG=y

# Device tree support
CONFIG_DT_HAS_TI_DRV2605_ENABLED=y
CONFIG_DT_HAS_BLACKBERRY_TRACKPAD_ENABLED=y